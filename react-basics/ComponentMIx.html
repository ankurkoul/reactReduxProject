<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.9/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.9/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-alpha1/JSXTransformer.js"></script>
</head>

<body>

    <div id="root"></div>



    <script type="text/jsx">
        class FormComponent extends React.Component {
            render() {
                //    return React.createElement("h1",{},"this is component")
                return <form> <input type="button" /></form>;
            }
        }
   

        class ComentComponent extends React.Component {
            render() {
                //    return React.createElement("h1",{},"this is component")
                return <div>React learning is here</div>;
            }
        }


        class ContainerComponent extends React.Component {
            render() {
               
                return (
                    <div><FormComponent /> <ComentComponent/></div>);
            }
        }
    ReactDOM.render(<ContainerComponent />, document.getElementById("root"));


    </script>
</body>

</html>
